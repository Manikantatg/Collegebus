<!DOCTYPE html>
<html>
<head>
    <title>Firebase Debug</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Firebase Connection Debug</h1>
    
    <div id="status" class="status info">Initializing Firebase...</div>
    
    <div>
        <button id="testRead">Test Read</button>
        <button id="testWrite">Test Write</button>
        <button id="testListen">Test Real-time Listener</button>
    </div>
    
    <div id="results"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCGvaYH_zL-vefP4Bm83MdDn9DXAlCDiGk",
          authDomain: "bus-tracking-7706d.firebaseapp.com",
          projectId: "bus-tracking-7706d",
          storageBucket: "bus-tracking-7706d.firebasestorage.app",
          messagingSenderId: "217343122092",
          appId: "1:217343122092:web:15338fb293406602689d09"
        };

        // Initialize Firebase
        let app, db;
        
        try {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            updateStatus('Firebase initialized successfully', 'success');
        } catch (error) {
            updateStatus(`Firebase initialization error: ${error.message}`, 'error');
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function updateResults(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultElement = document.createElement('div');
            resultElement.className = `status ${type}`;
            resultElement.textContent = message;
            resultsDiv.appendChild(resultElement);
        }

        // Test reading from busStates collection
        async function testRead() {
            try {
                updateResults('Testing read operation...');
                const snapshot = await db.collection('busStates').limit(1).get();
                updateResults(`Read test successful. Found ${snapshot.size} documents.`, 'success');
            } catch (error) {
                updateResults(`Read test failed: ${error.message}`, 'error');
                console.error('Read error:', error);
            }
        }

        // Test writing to busStates collection
        async function testWrite() {
            try {
                updateResults('Testing write operation...');
                const testDoc = await db.collection('busStates').doc('test-' + Date.now()).set({
                    test: true,
                    timestamp: new Date().toISOString(),
                    source: 'netlify-debug'
                });
                updateResults('Write test successful.', 'success');
            } catch (error) {
                updateResults(`Write test failed: ${error.message}`, 'error');
                console.error('Write error:', error);
            }
        }

        // Test real-time listener
        function testListen() {
            try {
                updateResults('Setting up real-time listener...');
                const unsubscribe = db.collection('busStates').limit(1).onSnapshot(
                    (snapshot) => {
                        updateResults(`Listener received ${snapshot.size} documents.`, 'success');
                    },
                    (error) => {
                        updateResults(`Listener error: ${error.message}`, 'error');
                        console.error('Listener error:', error);
                    }
                );
                
                // Auto-unsubscribe after 5 seconds
                setTimeout(() => {
                    unsubscribe();
                    updateResults('Listener unsubscribed.', 'info');
                }, 5000);
            } catch (error) {
                updateResults(`Listener setup failed: ${error.message}`, 'error');
                console.error('Listener setup error:', error);
            }
        }

        // Set up button event listeners
        document.getElementById('testRead').addEventListener('click', testRead);
        document.getElementById('testWrite').addEventListener('click', testWrite);
        document.getElementById('testListen').addEventListener('click', testListen);
    </script>
</body>
</html>
